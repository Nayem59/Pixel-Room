<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Room</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>Pixel Room</h1>
      </div>

      <div class="new-room-container">
        <div class="input-container">
          <label for="new-room"> Create a new Room: </label>
          <input id="new-room" type="text" placeholder="Room name ..." />
        </div>
        <button>Create</button>
      </div>

      <div class="room-container">
        <h1>Current active Rooms</h1>
        <div class="room">Room 1</div>
        <div class="room">Room 2</div>
        <div class="room">Room 3</div>
        <div class="room">Room 4</div>
        <div class="room">Room 5</div>
        <div class="room">Room 5</div>
        <div class="room">Room 5</div>
        <div class="room">Room 5</div>
        <div class="room">Room 5</div>
        <div class="room">Room 5</div>
      </div>
    </div>
  </body>
</html>
